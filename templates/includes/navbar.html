{% load static %}
{% block content %}

<!-- Main header start -->
<header class="main-header sticky-header header-with-top">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand company-logo" href="{% url 'home' %}">
                <img src="{% static 'img/logos/black-logo.png' %}" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fa fa-bars"></span>
            </button>
            <div class="navbar-collapse collapse w-100" id="navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a{% if "/" == request.path %} class="nav-link active" {% else %} class="nav-link" href="{% url 'home' %}"  {% endif %}>
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a {% if 'cars' in request.path %} class="nav-link active" {% else %} class="nav-link" href="{% url 'cars' %} {% endif %}">
                            Cars
                        </a>
                    </li>
                    <li class="nav-item">
                        <a{% if 'about' in request.path %} class="nav-link active" {% else %} class="nav-link" href="{% url 'about' %}"  {% endif %}>
                            About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a {% if 'services' in request.path %} class="nav-link active" {% else %} class="nav-link" href="{% url 'services' %}"  {% endif %}>
                            Services
                        </a>
                    </li>


                    <li class="nav-item dropdown">
                        <a {% if 'contact' in request.path %} class="nav-link active" {% else %} class="nav-link" href="{% url 'contact' %}"  {% endif %}>Contact</a>
                    </li>
                    <li class="nav-item dropdown m-hide">
                        <a href="#full-page-search" class="nav-link h-icon">
                            <i class="fa fa-search"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<!-- Main header end -->
{% endblock %}
